<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="1200" viewBox="0 0 800 1200">
  <defs>
    <style>
      .bg { fill: #F7F1E6; }
      .body { fill: #4A4A4A; }
      .dash { fill: none; stroke: #4DB3FF; stroke-width: 6; stroke-dasharray: 14 10; }
      .arrow { fill: none; stroke: #3C3C3C; stroke-width: 4; marker-end: url(#arrowhead); }
      .label { fill: #2C2C2C; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Inter, 'Noto Sans KR', 'Apple SD Gothic Neo', Arial, sans-serif; font-size: 28px; font-weight: 600; }
      .sub { fill: #555; font-size: 24px; font-weight: 500; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="6" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L6,3 z" fill="#3C3C3C" />
    </marker>
    <linearGradient id="shadow" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#000" stop-opacity="0.10"/>
      <stop offset="100%" stop-color="#000" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <rect class="bg" x="0" y="0" width="800" height="1200" rx="24"/>

  <ellipse cx="400" cy="1100" rx="220" ry="35" fill="url(#shadow)"/>

  <!-- Mannequin -->
  <circle class="body" cx="400" cy="170" r="60"/>
  <rect class="body" x="375" y="220" width="50" height="25" rx="12"/>
  <path class="body" d="M300,245 
                         C300,220 350,210 400,210 
                         C450,210 500,220 500,245
                         L520,440
                         C530,520 510,600 475,650
                         L455,680
                         L345,680
                         L325,650
                         C290,600 270,520 280,440
                         Z"/>
  <path class="body" d="M280,300 L250,500 C245,530 265,555 295,550 L305,520 L320,470 L310,380 Z"/>
  <path class="body" d="M520,300 L550,500 C555,530 535,555 505,550 L495,520 L480,470 L490,380 Z"/>
  <path class="body" d="M345,680 L360,1080 L320,1080 L310,725 Z"/>
  <path class="body" d="M455,680 L440,1080 L480,1080 L490,725 Z"/>

  <!-- Guides -->
  <line class="dash" x1="260" y1="360" x2="540" y2="360"/>
  <line class="dash" x1="250" y1="470" x2="550" y2="470"/>
  <line class="dash" x1="260" y1="580" x2="540" y2="580"/>
  <path class="dash" d="M410,690 C410,820 405,950 405,1080"/>

  <!-- Labels -->
  <text class="label" x="80" y="330">Bust</text>
  <text class="sub"   x="80" y="360">가슴둘레</text>
  <path class="arrow" d="M200,355 L255,355"/>

  <text class="label" x="80" y="455">Waist</text>
  <text class="sub"   x="80" y="485">허리둘레</text>
  <path class="arrow" d="M200,470 L245,470"/>

  <text class="label" x="80" y="580">Hips</text>
  <text class="sub"   x="80" y="610">엉덩이둘레</text>
  <path class="arrow" d="M200,595 L255,595"/>

  <text class="label" x="520" y="820">Inseam</text>
  <text class="sub"   x="520" y="850">인심</text>
  <path class="arrow" d="M600,835 L500,835 L460,830"/>

  <text x="400" y="80" text-anchor="middle" class="label" font-size="36">Size Measurement Guide</text>
</svg>
